<!DOCTYPE html>
<html>
    <head>
        <title> Sami Sahnoune </title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="icon" href="me.png">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                height: 100vh;
                font-family: "Lato Light", "Lato", sans-serif;
            }
            
            #hi {
                font-size: 5vh;
                position: absolute;
                top: 50%;
                left: 50%;                
                transform: translate(-50%, -50%);
            }
            
            #header {
                position: fixed;
                z-index: 1;
                height: 15%;
                width: 100%;
            }
            
            #icon {
                cursor: pointer;
                height: 6vh;
                margin-left: 5vw;
                margin-top: 5vh;
                
            }
            
            #search{
                cursor: pointer;
                height: 2vh;
                float: right;
                margin-right: 5vw;
                margin-top: 8vh;
            }
            
            #home {
                height: 100%;
            }
            
            #about_me {
                height: 100vh;
                background-color: #e74c3c;
                position: relative;
            }
            
            #about_me_info {
                width: 60%;
                color: white;
                text-align: center;
                font-size: 5vh;
                position: absolute;
                top: 50%;
                left: 50%;                
                transform: translate(-50%, -50%);
            }
            
            .invert {
               -webkit-filter: invert(1);
               filter: invert(1);
            }
            
        
        </style>
        <div id = "header">
            <img src = "me.png" class = "pic" id = "icon">
            <img src = "caret.png" class = "pic" id = "search">
        </div>
        <section id = "home">
            <p id = "hi"> hi, i'm sami </p>
        </section>
        <section id = "about_me">
            <p id = "about_me_info"> My name is Sami Sahnoune, and I am a junior at McGill University studying Physics and Computer Science.</p>
        </section>
    </body>
    <script>
        console.log(document.getElementsByTagName("section").length);
        var topofDiv = $("#header").offset().top;
        var height = $("#header").outerHeight();
        $(window).scroll(function(){
            if($(window).scrollTop() > (topofDiv + height)){
               $("img").addClass("invert");
            }
            else {
                $("img").removeClass("invert");
            }
        });
