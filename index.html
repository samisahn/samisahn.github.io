<!DOCTYPE html>
<html>
    <head>
        <title> Sami Sahnoune </title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="icon" href="me.png">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                height: 100vh;
                font-family: "Lato Light", "Lato", sans-serif;
            }
            
            #hi {
                font-size: 5vh;
                position: absolute;
                top: 50%;
                left: 50%;                
                transform: translate(-50%, -50%);
            }
            
            #header {
                position: fixed;
                z-index: 1;
                height: 15%;
                width: 100%;
            }
            
            #icon {
                cursor: pointer;
                height: 6vh;
                margin-left: 5vw;
                margin-top: 5vh;
                
            }
            
            #search{
                cursor: pointer;
                height: 2vh;
                float: right;
                margin-right: 5vw;
                margin-top: 8vh;
            }
            
            #home {
                height: 100%;
            }
            
            #about_me {
                height: 100vh;
                background-color: #EC644B;
                position: relative;
            }
            
            #about_me_info {
                width: 70%;
                color: white;
                text-align: center;
                font-size: 5vh;
                position: absolute;
                top: 50%;
                left: 50%;                
                transform: translate(-50%, -50%);
            }
            
            .invert {
               -webkit-filter: invert(1);
               filter: invert(1);
            }
            
            #work {
                height: 100vh;
                background-color: #81CFE0;
                position: relative;
            }
            
            #work_info {
                width: 70%;
                color: black;
                text-align: center;
                font-size: 5vh;
                position: absolute;
                top: 50%;
                left: 50%;                
                transform: translate(-50%, -50%);
            }
            
            #menu {
                margin-top: 15vh;
                text-align: center;
                font-size: 2.5vh;
                /* change this */
                margin-right: 2.5vw;
                float: right;
                list-style: none;
            }
            
            #menu li {
                padding: 1vh;
                list-style: none;
            }
            
            #menu li:hover {
                border-bottom: 1px solid #7f8c8d;
                cursor: pointer;
            }
        </style>
        <div id = "menu">
            <ul>
                <li> home </li>
                <li> me </li>
                <li> education </li>
                <li> work </li>
                <li> projects </li>
                <li> contact </li>
            </ul>
        </div>
        <div id = "header">
            <img src = "me.png" class = "pic" id = "icon">
            <img src = "caret.png" class = "pic" id = "search">
        </div>
        <section id = "home">
            <p id = "hi"> hi, i'm sami </p>
        </section>
        <section id = "about_me">
            <p id = "about_me_info"> My name is Sami Sahnoune, and I am a junior at McGill University studying Physics and Computer Science.</p>
        </section>
        <section id = "work">
            <p id = "work_info"> This past summer, I interned at the NASA Johnson Space Center on the Mission and Planning Integration contract.</p>
        </section>
    </body>
    <script>
        console.log(document.getElementsByTagName("section").length);
        var topofDiv = $("section").offset().top;
        var height = $("section").outerHeight();
        $(window).scroll(function(){
            if($(window).scrollTop() > (topofDiv + height) - 50){
               $("img").addClass("invert");
            }
            else {
                $("img").removeClass("invert");
            }
        });
    </script>
</html>
